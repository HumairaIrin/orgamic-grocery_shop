{% extends 'main.html' %}
{% load static %}
{% block body %}
<title>My Profile</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<div class="card shadow" style="margin: 9% 4% 6% 4%; display: flex; justify-self: center;">
    <div class="card-body">
        <h3 class="p-2 text-danger" style="border-bottom: 2px solid orange;">My Profile</h3>
        <div class="container-fluid">
            <form method="POST"  enctype="multipart/form-data" style="font-size: 13px;">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="user_name" placeholder="Enter Your Name"  class="form-control" value="{{data.user.username}}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" readonly placeholder="Email Address" required class="form-control" value="{{data.user.email}}">
                        </div>
                    </div>
            
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="mobile" placeholder="Contact Number" required class="form-control" value="{{data.mobile}}">
                        </div>
                    </div>
            
                    {% comment %} <div class="col-sm-6">
                        <div class="form-group">
                            <label>User PIC</label>
                            <input type="file" name="image" class="form-control">
                        </div>
                    </div>
            
                    <div class="col-sm-6">
                        <div class="form-group">
                            <img src = "{{data.image.url}}" width="100" height="100">
                        </div>
                    </div> {% endcomment %}
            
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea name="address" class="form-control" placeholder="Full Address">{{data.address}}</textarea>
                        </div>
                    </div>
            
                </div>
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% endblock %}
